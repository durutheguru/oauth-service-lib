
version: '3.8'


services:
  mysqldb:
    image: mysql:8.0
    restart: always
    healthcheck:
      test: "mysql $$MYSQL_DATABASE -uroot -p$$MYSQL_ROOT_PASSWORD -e 'SELECT 1;'"
      interval: 10s
      timeout: 300s
      retries: 20
    environment:
      - MYSQL_DATABASE=oauth-service
      - MYSQL_ROOT_PASSWORD=1234567890
    ports:
      - "3307:3306"
    volumes:
      - db:/var/lib/mysql
    networks:
      - docker-net

